<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        .innerDiv{
            width:100px;
            height:100px;
            border:1px solid yellow;
          
            /*  */
        }
        .d1{
            background-color: blue;
            position: fixed;
            top: 30px;
            left: 30px;
        }
        .d2{
            background-color: brown;

        }
        .d3{
            background-color: navajowhite;
        }
    </style>
    <!-- position: 
         static 默认
         aboslute 绝对
         relative 相对 元素原本的位置 （原本位置算被占用）
         fix 相对 浏览器窗口。（如果向下滑，元素还会在同一个位置，（小广告））
         
         left         right （一般只用一个)

         top
         bottom-->

</head>
<body>
        <div class="innerDiv d1">div1</div>
        <div class="innerDiv d2">div2</div>
        <div class="innerDiv d3">div adasdsd</div>

</body>
</html>
