<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- in JS, all variable are called var -->
     <!-- example:
      int 1=10     as     var i=10
      String i="abc"       as var i="abc" -->
      <!-- js是弱类型，声明时不使用类型，赋值时赋予类型 -->
       <!-- 类型
        number：（整数，小数）
        string
        boolean
        object
        function -->
    <script>
        var i=10;
        var str="abc";
        var al;
        console.log(i);
        console.log(str);
        console.log(typeof(i));
        console.log(typeof(al));
        // undefined


        var x=null;
        console.log(x);
        console.log(typeof(x));
        //x is object, because only object can be null;

    </script>
</head>
<body>
    
</body>
</html>
