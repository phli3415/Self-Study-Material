<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var personStr='{"name":"a b c","age":10,"dog":{"dname": "doggo"},"score":[90,34,76],"friend":[{"fname": "amy"}, {"fname": "bob"}, {"fname": "charly"}] }'
        //this is a JSON string(not a object)

        console.log(personStr);
        console.log(typeof personStr);//string
        console.log(personStr.name);//undefined

        //JSON.parse can change a string to an object
        var person=JSON.parse(personStr);
        console.log(person);
        console.log(typeof person);//string
        console.log(person.name);//undefined

        //JSON.stringify() 可以转回去
        var person2=JSON.parse(person);
    </script>
</head>
<body>
    
</body>
</html>
