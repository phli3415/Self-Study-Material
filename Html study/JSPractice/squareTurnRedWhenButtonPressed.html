<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //事件绑定方法
        //1.通过元素绑定 on***
        //2.dom绑定
        //一个事件可以绑定多个函数
        //
            //1.鼠标事件
            //2.键盘事件 onkeydown onkeyup
            //3.表单事件
            //4.页面加载事件 onload
            //5.页面加载完毕事件 onload
            


        window.onload=function(){
 


            // you need to put script behind the button. You can't put it in head
            //If you want to put it in head, you need onload action


            var div1=document.getElementById("d1");
            div1.onclick=function(){
                div1.style.backgroundColor="red";
            }


            //通过dom获取要绑定的元素
            var btn=document.getElementById("btn1");
            //绑个单击事件
            // btn.onclick=function(){
            //     alert("button pressed");
            // }
            //activaty the action from DOM
            btn.onclick=function(){
                div1.onclick();
            }



        }


        

    </script>
    <style>
        .div1{
            width:100px;
            height:100px;
            background-color:yellow;
        }
    </style>

</head>
<body>
    <!-- <body onload="ready()"> -->
    <!-- if you want js code in body file -->

    <!-- onload: when the browser scan through the whole code -->
    <button id="btn1">button</button>

</html>
