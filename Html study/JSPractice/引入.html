<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 内嵌式： script定义脚本 -->
     <!-- 引入外部脚本：  -->
    <style>
        .bt{
            width: 150px;
            height: 70px;
            font-size: 24px;
            background-color: yellowgreen;
            color:red;
            border: solid black;
        }
    </style>

    <!-- 内嵌 -->
    <!-- <script>
        // function surprise(){}
        function surprise(){alert("hello, I am surprise ")}
        
    </script> -->

    <!-- 引入外部脚本：  -->
    <!--  一个html可以有多个script标签-->
      <!-- 一个script标签不能同时包含外部和内部标签 -->
    <script src="button.js" type="text/javascript"></script>
</head>
<body>
    <button class="bt" onclick="surprise()" > press me!</button>
    <!--onclick: when the button is pressed once -->
</body>
</html>
