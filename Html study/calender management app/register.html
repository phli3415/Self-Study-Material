<!DOCTYPE html>
<html lang="en">
<head >
    <link rel="shortcut icon" href="#"/>
    <meta charset="UTF-8">
    <title>Title</title>
 
    <style>
 
        .ht{
            text-align: center;
            color: cadetblue;
            font-family: 幼圆;
        }
        .tab{
            width: 500px;
            border: 5px solid cadetblue;
            margin: 0px auto;
            border-radius: 5px;
            font-family: 幼圆;
        }
        .ltr td{
            border: 1px solid  powderblue;
 
        }
        .ipt{
            border: 0px;
            width: 50%;
 
        }
        .btn1{
            border: 2px solid powderblue;
            border-radius: 4px;
            width:60px;
            background-color: antiquewhite;
 
        }
 
        .msg {
            color: gold;
        }
 
        .buttonContainer{
            text-align: center;
        }
    </style>
 
    <script>
 
        // 校验用户名的方法
        function checkUsername(){
            var usernameReg=/^[a-zA-Z0-9]{5,10}$/


            var usernameInput=document.getElementById("usernameInput");
            var username=usernameInput.value;

            var usernameMsg = document.getElementById("usernameMsg");
            //wrong format
            if(!usernameReg.test(username)){
                usernameMsg.innerText="wrong format";
                return false;
            }

            usernameMsg.innerText="OK";
            return true;
        
        }

        function checkUserPwd(){
            var userPWDReg=/^[0-9]{6}$/


            var userPwdInput=document.getElementById("userPwdInput");
            var userPWD=userPwdInput.value;

            var userPwdMsg = document.getElementById("userPwdMsg");
            //wrong format
            if(!userPWDReg.test(userPWD)){
                userPwdMsg.innerText="wrong format";
                return false;
            }

            userPwdMsg.innerText="OK";
            return true;
        }


        function checkReUserPwd(){
            var reUserPWDReg=/^[0-9]{6}$/


            var reYserPwdInput=document.getElementById("reUserPwdInput");
            var reUserPWD=reUserPwdInput.value;
            var userPwdInput=document.getElementById("userPwdInput");
            var userPWD=userPwdInput.value;

            var reUserPwdMsg = document.getElementById("reUserPwdMsg");
            //wrong format
            if(!reUserPWDReg.test(reUserPWD)){
                reUserPwdMsg.innerText="wrong format";
                return false;
            }
            else if(!(reUserPWD===userPWD)){
                reUserPwdMsg.innerText="password doesn't match";
                return false;
            }

            reUserPwdMsg.innerText="OK";
            return true;
        }

        function checkForm(){
            var flag1=checkUsername();
            var flag2=checkUserPwd();
            var flag3=checkReUserPwd();
            return flag1 && flag2 && flag3;
        }
      
 
 
 
    </script>
</head>
<body>
<h1 class="ht">欢迎使用日程管理系统</h1>
<h3 class="ht">请注册</h3>
<form method="post" action="/user/regist" onsubmit="return checkForm()">
    <table class="tab" cellspacing="0px">
        <tr class="ltr">
            <td>请输入账号</td>
            <td>
                <input class="ipt" id="usernameInput" type="text" name="username" onblur="checkUsername()">
                <span id="usernameMsg" class="msg"></span>
            </td>
        </tr>
        <tr class="ltr">
            <td>请输入密码</td>
            <td>
                <input class="ipt" id="userPwdInput" type="password" name="userPwd" onblur="checkUserPwd()">
                <span id="userPwdMsg" class="msg"></span>
            </td>
        </tr>
        <tr class="ltr">
            <td>确认密码</td>
            <td>
                <input class="ipt" id="reUserPwdInput" type="password" onblur="checkReUserPwd()">
                <span id="reUserPwdMsg" class="msg"></span>
            </td>
        </tr>
        <tr class="ltr">
            <td colspan="2" class="buttonContainer">
                <input class="btn1" type="submit" value="注册">
                <input class="btn1" type="reset" value="重置">
                <button class="btn1"><a  href="/login.html">去登录</a></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
