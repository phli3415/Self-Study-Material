<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ht{
            text-align: center;
            color:cadetblue;
            font-family: 'Courier New', Courier, monospace;
        }

        .tab{
            width: 500px;
            border:5px solid cadetblue;
            margin: 0px auto;
            border-radius:5px;
            font-family: 'Courier New', Courier, monospace;

        }

        .ltr td{
            border: 1px solid powderblue;
        }
        .iot{
            border:0px;
            width: 50px;

        }

        .btn1{
            border:2px solid powderblue;
            border-radius: 4px;
            width: 60px;
            background-color: antiquewhite;
        }



    </style>
    <script>
        function checkUsername(){
            var usernameReg=/^[a-zA-Z0-9]{5,10}$/


            var usernameInput=document.getElementById("usernameInput");
            var username=usernameInput.value;

            var usernameMsg = document.getElementById("usernameMsg");
            //wrong format
            if(!usernameReg.test(username)){
                usernameMsg.innerText="wrong format";
                return false;
            }

            usernameMsg.innerText="OK";
            return true;
        
        }


        function checkUserPwd(){
            var userPWDReg=/^[0-9]{6}$/


            var userPwdInput=document.getElementById("userPwdInput");
            var userPWD=userPwdInput.value;

            var userPwdMsg = document.getElementById("userPwdMsg");
            //wrong format
            if(!userPWDReg.test(userPWD)){
                userPwdMsg.innerText="wrong format";
                return false;
            }

            userPwdMsg.innerText="OK";
            return true;
        
        }

        //格式正确才准提交
        function checkForm(){
            var flag1=checkUsername();
            var flag2=checkUserPwd();
            return flag1 && flag2;

        }
    </script>

</head>
<body>
    <h1 class = "ht">welcome to the schedule management system </h1>
    <h3 class = "ht">please login</h3>
    <form method="post" action="/user/login" onsubmit="return checkForm()">
        <table class="tab" cellspacing="0px">
            <tr class="ltr">
                <td>please enter username</td>
                <td>
                    <input class="ipt" type="text" id="usernameInput" name="username" onblur="checkUsername()">
                    <span id="usernameMsg"></span>
                </td>
            </tr>

            <tr class="ltr">
                <td>please enter the password</td>
                <td>
                    <input class="ipt" type="password" id="userPwdInput" name="userPwd" onblur="checkUserPwd()">
                    <span id="userPwdMsg"></span>
                </td>

            </tr>
            <tr class="ltr">
                <td colspan="2" class="buttonContainer">
                    <input class="btn1" type="submit" value="login">
                    <input class="btn1" type="reset" value="clear">
                    <button class="btn1"><a href="register.html"> new user</a></button>



                </td>
            </tr>
        </table>
    </form>
</body>
</html>
