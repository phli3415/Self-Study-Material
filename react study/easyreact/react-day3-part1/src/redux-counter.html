<button id="decrement">-</button>
<span id="count">0</span>
<button id="increment">+</button>

<script src="https://unpkg.com/redux@4.2.0redux/dist/redux.min.js"></script>

<script>
    // 1. 定义 reducer 函数
    // 作用：根据不同的 action 对象，返回不同的新的 state
    // state：管理的数据初始状态
    // action：对象 type 标记当前想要做什么样的修改
    function reducer(state = { count: 0 }, action) {
        // 数据不可变：基于原始状态生成一个新的状态
        if (action.type === 'INCREMENT') {
        return { count: state.count + 1 };
        }
        if (action.type === 'DECREMENT') {
        return { count: state.count - 1 };
        }
        return state;
    }

    // 2. 使用 reducer 函数生成 store 实例
    const store = Redux.createStore(reducer);

    // 3. 通过 store 实例的 subscribe 订阅数据变化
    store.subscribe(() => {
        console.log('state变化了');
    });

    // 4. 通过 store 实例的 dispatch 函数提交 action 更改状态
    const inBtn = document.getElementById('increment');
    inBtn.addEventListener('click', () => {
    // 增
        store.dispatch({
            type: 'INCREMENT'
        });
    });

    const dBtn = document.getElementById('decrement');
    dBtn.addEventListener('click', () => {
    // 减
        store.dispatch({
            type: 'DECREMENT' // 已更正：应为 DECREMENT 而不是 INCREMENT
        });
    });

    // 5. 通过store实例的getState方法获取最新状态更新到视图中
</script>
